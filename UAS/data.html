<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMBAH DATA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="data.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="data">
    <div class="container-fluid">
        <div class="row" style="height: 100vh;">
            <div class="col-2 bg-custom text-white p-0" id="sidebar">
                <div class="bg-custom2 py-4" id="identitas">
                    <div class="row mx-3">
                        <div class="col-md-4 bg-primary profile">
                            <img src="profile.png" class="w-100 mt-2" alt="">
                        </div>
                        <div class="col-md-8 text-dark">
                            <h5 class="fw-bold">Noval<br>Ferdiyanto</h5>
                        </div>
                    </div>
                </div>
                <div class="text-center" id="menu">
                    <a href="dashboard.html" class="btn btn-custom my-5"><span class="fw-bold">Dashboard</span></a>
                    <a href="data.html" class="btn btn-custom my-5"><span class="fw-bold">Tambah Data</span></a>
                    <a href="rekap.html" class="btn btn-custom my-5"><span class="fw-bold">Rekapitulasi Nilai</span></a>
                    <a href="login.html" class="btn btn-custom2"><span class="fw-bold">Log Out</span></a>
                </div>
            </div>
            <div class="col-10">
                <div class="container">
                    <div class="card mt-3">
                        <div class="card-header text-dark text-decoration-none">
                            <h5 class="fw-bold"><i class="fa-solid fa-user"></i> Tambah Data <a
                                    href="dashboard.html"><span class="float-end text-dark"><i
                                            class="fa-solid fa-house"></i></span></a> </h5>

                        </div>
                        <div class="card-body card-custom">
                            <div class="row">
                                <div class="fw-bold">
                                    <div class="mb-3">
                                        <label class="mb-3">Nim :</label>
                                        <input type="number" class="akun form-control mt-1 my-4" style="height: 50px;">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-3">Nama Lengkap :</label>
                                        <input type="name" class="akun form-control mt-1 my-4" style="height: 50px;">
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-3">Mata Kuliah :</label>
                                        <select class="form-select fw-bold" style="height: 50px;">
                                            <option value="1">1. Web Pemograman</option>
                                            <option value="2">2. Statistika</option>
                                            <option value="3">3. Aljabar Linier</option>
                                            <option value="3">4. Bahasa Inggris</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-3">Penilaian :</label>
                                        <select class="form-select fw-bold" style="height: 50px;">
                                            <option value="1">1. Kehadiran</option>
                                            <option value="2">2. Tugas</option>
                                            <option value="3">3. Responsi</option>
                                            <option value="4">4. Ujian Tengah Semester</option>
                                            <option value="5">5. Ujian Akhir Semester</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label class="mb-3">Nilai :</label>
                                        <input type="number" class="akun form-control mt-1 my-4" style="height: 50px;">
                                    </div>
                                </div>
                                <div>
                                    <button class="smpn text-center mt-4">Simpan</button>
                                    <button class="btl text-center mt-4">Batal</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
